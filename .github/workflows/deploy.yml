name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  auto-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: install
        run: yarn

      - name: build (repo)
        run: yarn build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: dist

      - name: build (prod)
        run: yarn build-prod

      - name: cname (prod)
        run: echo "toolkit.voken.io" > ./dist/CNAME

      - name: deploy (prod)
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository-name: voken-toolkit/voken-toolkit.github.io
          commit-message: Auto Deploy from voken1000g/toolkit@$(git rev-parse --short "$GITHUB_SHA")
          branch: main
          folder: dist
